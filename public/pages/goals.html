<div class="row">
    <div class="col-5">
        <div class="new-goal my-2 py-1 px-3">
            <h3 class="mb-4">Add a New Task :</h3>
            <form class="d-flex flex-column" name="add-goal" onsubmit=" return sendTask()">
                <span>Goal</span>
                <input class="mb-3" type="text" name="g-title" required/>
                <span>Description</span>
                <input class="mb-3" type="text" name="g-description" placeholder="Enter your task details here" required/>
                <span>Final Date</span>
                <input class="mb-3" type="date" name="g-date" />
                <input class="submit-button p-2" type="submit" value="Add Goal">
            </form>

        </div>
    </div>
    <div class="col-7 pl-0">
        <div class="goal-container p-2">
            <h3 class="mb-4">Your Goals :</h3>
        <div id="goals-list"></div>
        </div>
    </div>
</div>
