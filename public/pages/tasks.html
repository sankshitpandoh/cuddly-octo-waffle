<div class="row">
    <div class="col-12">
        <div class="add-task d-flex flex-column py-3 px-3">
            <span class="d-flex">
                <input id="task-title" placeholder="Enter your task here ..." onkeypress="return checkTaskSend(event)"/>
                <input type="submit" value="Add Task" class="submit-button ml-3 p-2" onclick="sendTask()" />
            </span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="sort-tasks-cont d-flex px-3 justify-content-end py-1">
            <span>Sort by :  
                <select class="ml-1" id="sort-tasks" onchange="sortList(this.value)">
                    <option value="old-first"> Old First </option>
                    <option value="new-first">New First</option>
                    <option value="prior-highToLow">Priority High to Low</option>
                    <option value="prior-lowToHigh">Priority Low to High</option>
                </select>
            </span>
        </div>
    </div>
</div>
<div class="row pr-3">
    <div class="col-12 my-2">
        <div id="tasks-list" class="d-flex flex-column"></div>
    </div>
</div>
