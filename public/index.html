<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

        <title>
            Keep Safe
        </title>

        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
        <link rel="stylesheet" href="assets/css/timepicker.min.css" />
        <link rel="stylesheet" href="assets/css/font-face.css" />
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/style.css" />

    </head>
    <body>
        <div class="pageWrapper">
            <div class="f-container">
                <div class="row">

                    <div class="col-2">
                        <div class="main-nav">

                            <div class="d-flex align-items-center justify-content-between p-2 mb-2 username-cont">
                                <p id="userName"></p>
                                <i class="fa fa-pencil ml-1 " onclick="changeUserName()"></i>
                            </div>

                            <div class="d-flex justify-content-start px-2 my-3" id="clock"></div>

                            <div class="d-flex t-nav">
                                <ul class="d-flex flex-column">
                                    <li class=" px-2 py-1 mb-2 single-nav-link active-nav" id="tasks" onclick="load(this)">Tasks</li>
                                    <li class=" px-2 py-1 mb-2 single-nav-link" id="h-priority" onclick="load(this)">High Priority <div title="high priority" class="high-prior"></div> </li>
                                    <li class=" px-2 py-1 mb-2 single-nav-link" id="m-priority" onclick="load(this)">Medium Priority <div title="medium priority" class="med-prior"></div></li>
                                    <li class=" px-2 py-1 mb-2 single-nav-link" id="l-priority" onclick="load(this)">Low Priority <div title="low priority" class="low-prior"></div> </li>
                                    <li class=" px-2 py-1 mb-2 single-nav-link" id="compTasks" onclick="load(this)">Completed Tasks</li>
                                </ul>
                            </div>

                        </div>
                    </div>

                    <div class="col-10">
                        <div id="main-display"></div>
                    </div>
                </div>
                <div id="details-tab" class="d-flex flex-column justify-content-between">
                    <i class="fa fa-times close-details m-2" onclick="closeTask()"></i>
                    <!-- Deadline section  -->
                    <div class="deadline-box mt-2 mx-2 px-1 py-2 mb-2">
                        <h5 class="mb-2">Deadline:</h5>
                        <div class="d-flex justify-content-between">
                            <input type="text" placeholder="Date" onfocus="(this.type='date')" onblur="(this.type='text')" id="deadline-date" class="p-1"/>
                            <input type="text" placeholder="Time" onfocus="(this.type='time')" onblur="(this.type='text')" id="deadline-time" class="p-1"/>
                        </div>
                    </div>

                    <!-- SubTask Section -->
                    <div class="subTask-box mx-2 px-2 mb-2 py-2">
                        <h5 class="mb-2">Sub Tasks:</h5>
                            <span class="d-flex justify-content-between mb-2">
                                <input id="sub-task-title" class="" placeholder="Enter subtask here ..." onkeypress="return checkSubTaskSend(event)"/>
                                <input type="submit" value="Add" class="submit-sub p-1" onclick="addSubTask()" />
                            </span>
                        <div id="sub-tasks"></div>
                    </div>

                    <!-- Task priority section -->
                    <div class="priority-box mx-2 px-2 mb-2 py-2">
                        <select id="prior">
                            <option value="" disabled selected> --Select Priority-- </option>
                            <option value="hp">High Priority</option>
                            <option value="mp">Medium Priority</option>
                            <option value="lp">Low Priority</option>
                        </select>
                    </div>

                        <!-- Comments section -->
                    <div class="comments-box mx-2 px-2 mb-2 py-2">
                        <h5 class="mb-2">Comments:</h5>
                        <div id="comments-cont" class="mb-2"></div>
                        <span class="d-flex justify-content-between">
                            <input id="comment-title" class="" placeholder="Type Comments here ..."/>
                            <input type="submit" value="Add" class="submit-comment p-1" onclick="addComment()" />
                        </span>
                    </div>

                    <!-- Save details -->
                    <div class="save-det-box">
                        <div id="save-details" class="mx-2 px-2 mb-2 py-2" onclick="saveDetails()">
                            <p class="text-center">
                                Save Details
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="assets/js/timepicker.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
