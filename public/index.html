<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

        <title>
            Keep Safe
        </title>

        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
        <link rel="stylesheet" href="assets/css/font-face.css" />
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/style.css" />

    </head>
    <body>
        <div class="pageWrapper">
            <div class="f-container">
                <div class="row">

                    <div class="col-2">
                        <div class="main-nav">

                            <div class="d-flex align-items-center justify-content-between p-2 mb-2">
                                <p id="userName"></p>
                                <i class="fa fa-pencil" onclick="changeUserName()"></i>
                            </div>

                            <div class="d-flex justify-content-center" id="clock"></div>

                            <div class="d-flex t-nav">
                                <ul class="d-flex flex-column">
                                    <li class=" px-2 my-1 active-nav" id="tasks" onclick="load(this)">Tasks</li>
                                    <li class=" px-2 my-1" id="h-priority" onclick="load(this)">High Priority</li>
                                    <li class=" px-2 my-1" id="m-priority" onclick="load(this)">Medium Priority</li>
                                    <li class=" px-2 my-1" id="l-priority" onclick="load(this)">Low Priority</li>
                                    <li class=" px-2 my-1" id="notes" onclick="load(this)">Notes</li>
                                </ul>
                            </div>

                        </div>
                    </div>

                    <div class="col-10">
                        <div id="main-display"></div>
                    </div>
                </div>
                <div id="details-tab" class="d-flex flex-column">
                    <div id="save-details" onclick="saveDetails()">Save Details</div>
                    <i class="fa fa-times close-details m-2" onclick="closeTask()"></i>
                    <h5 class="mx-1 mt-4">Deadline:</h5>
                    <input type="date" id="deadline-date" class="mx-1 mb-3"/>
                    <h5 class="mx-1">Sub Tasks:</h5>
                    <textarea id="sub-tasks" class="mx-1 mb-3"></textarea>
                    <h5 class="mx-1">Task Priority:</h5>
                        <select class="mx-1 mb-3" id="prior">
                            <option value="hp">High Priority</option>
                            <option value="mp">Medium Priority</option>
                            <option value="lp">Low Priority</option>
                        </select>
                    <h5 class="mx-1">Details:</h5>
                    <textarea class="mx-1 mb-3" id="details"></textarea>
                </div>
            </div>
        </div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
